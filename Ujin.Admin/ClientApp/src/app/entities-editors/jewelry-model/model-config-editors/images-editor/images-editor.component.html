<div class="container">
  <div class="row" *ngFor="let img of imageList; index as j; trackBy: trackItems">
    <app-hint-input [(value)]="imageList[j]" [hintSource]="imageHintSource"></app-hint-input>
    <button class="button" (click)="delete(j)">Видалити</button>
  </div>
  <button class="button" (click)="addNew()">Додати картинку</button>
  <button class="button" (click)="acceptChanges()">Прийняти зміни</button>
</div>
