<div class="container">
  <div class="property-value">
    <span class="label">Мінімальне значення</span>
    <input class="value" type="number" [(ngModel)]="min" />
  </div>
  <div class="property-value">
    <span class="label">Максимальне значення</span>
    <input class="value" type="number" [(ngModel)]="max" />
  </div>

  <div class="property-value">
    <span class="label">Крок</span>
    <input class="value" type="number" [(ngModel)]="step" />
  </div>
</div>
