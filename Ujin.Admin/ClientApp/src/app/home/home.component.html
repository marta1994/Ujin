<div class="container">
  <div class="model-part">
    <div class="prop-value">
      <span class="label">Модель</span>
      <select class="value" [(ngModel)]="selectedJewelryModel">
        <option *ngFor="let option of jewelryModels" [ngValue]="option">
          {{option.nameKey | translate}}
        </option>
      </select>
    </div>
    <div *ngIf="selectedJewelryModel">
      <div *ngFor="let config of selectedJewelryModel.configurations" class="prop-value">
        <span class="label">{{config.nameKey | translate}}</span>
        <div [ngSwitch]="config.configurationType">
          <input class="value" *ngSwitchCase="JewelryModelConfigType.Number" type="number" [(ngModel)]="config.value" />
          <select class="value" *ngSwitchCase="JewelryModelConfigType.Options" [(ngModel)]="config.value">
            <option *ngFor="let option of config.source" [value]="option.value">
              {{option.name | translate}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <button class="button" (click)="calcPrice()">Завантажити вартість</button>
    <h2 *ngIf="price">Ціна: {{price ? price : 'Завантажується...'}} грн</h2>
  </div>
  <div class="user-part">
    <div class="prop-value">
      <span class="label">Ім"я</span>
      <input class="value" type="text" [(ngModel)]="orderData.user.name" />
    </div>
    <div class="prop-value">
      <span class="label">Прізвище</span>
      <input class="value" type="text" [(ngModel)]="orderData.user.surname" />
    </div>
    <div class="prop-value">
      <span class="label">E-mail</span>
      <input class="value" type="text" [(ngModel)]="orderData.user.email" />
    </div>
    <div class="prop-value">
      <span class="label">Номер терефону</span>
      <input class="value" type="text" [(ngModel)]="orderData.user.phone" />
    </div>
    <div class="prop-value">
      <span class="label">Вартість</span>
      <input class="value" type="number" [(ngModel)]="orderData.price" />
    </div>
    <div class="prop-value">
      <span class="label">Аванс</span>
      <input class="value" type="number" [(ngModel)]="orderData.advance" />
    </div>
    <button class="button" (click)="createOrder()">Створити замовлення</button>
  </div>
</div>
