<div class="adven-wrapper">
  <div class="adven-header">{{'forms.adventages.header'|translate}}</div>
  <div class="adven-container">
    <div *ngFor="let adventage of adventages" class="adventage">
      <div class="order-holder">
        <span class="order-circle">{{adventage.order}}</span>
      </div>
      <div class="text">
        <span class="adven-title" >{{adventage.title|translate}}</span>
        <span class="adven-description">{{adventage.description|translate}}</span>
      </div>
    </div>
  </div>
</div>
