<div class="widget-background">
  <div class="logo-header">
    UJIN_LOGO
  </div>
  <div class="widget-container">
    <div class="menu upper-menu">
      <div *ngFor="let item of menuItems" class="menu-item" (click)="selectItem(item)"
           [ngClass]="{'selected': isSelected(item)}">
        <span class="text" l10nTranslate>{{item.nameKey}}</span>
      </div>
    </div>
    <div class="image-wrapper">
      <img src="../../../assets/images/01.png" />
    </div>
    <div class="menu bottom-menu">
      <div *ngFor="let item of getSelectedSubMenu()" class="menu-item" (click)="selectSubItem(item)"
           [ngClass]="{'selected': isSelected(item)}">
        <span class="text" l10nTranslate>{{item.nameKey}}</span>
      </div>
      <div *ngIf="selectedItem && selectedItem.nameKey === sliderConfig.nameKey" class="slider">
        <app-slider
                    [direction]="'vertical'"
                    [min]="sliderConfig.min"
                    [max]="sliderConfig.max"
                    [step]="sliderConfig.step"
                    [(value)]="sliderValue"
                    style="height:100%"></app-slider>
        <!--<input type="range" min="{{sliderConfig.min}}" max="{{sliderConfig.max}}" step="{{sliderConfig.step}}"
               [(ngModel)]="sliderValue" id="myRange">-->
        <span class="text">
          {{sliderValue}}
        </span>
      </div>
    </div>
  </div>
</div>
