<div class="widget-background">
  <div class="upper-widget">
    <div class="left-text">
      <span class="motto upper-motto" l10nTranslate>motto.threeStepMotto</span>
      <span class="motto bottom-motto" l10nTranslate>motto.pushAction</span>
    </div>
    <span class="right-order-button" (click)="openOrderDialog()" l10nTranslate>ringInfo.placeOrder</span>
  </div>
  <div class="widget-container">
    <div class="menu bottom-menu config-menu" [@bottomMenu]="selectedItem">
      <div *ngFor="let item of getSelectedSubMenu()" class="menu-item" (click)="selectSubItem(item)"
           [ngClass]="{'selected': isSelected(item)}" id="{{item.nameKey}}">
        <span class="text" l10nTranslate>{{item.nameKey}}</span>
      </div>
      <div class="size-case" *ngIf="selectedItem && selectedItem.nameKey === sliderConfig.nameKey">
        <div *ngIf="sliderDirection === 'horizontal'" class="slider">
          <app-slider-regular class="slider-instance"
                              [min]="sliderConfig.min"
                              [max]="sliderConfig.max"
                              [step]="sliderConfig.step"
                              [(value)]="sliderValue"></app-slider-regular>
          <span class="text">
            {{sliderValue}}
          </span>
        </div>
        <app-counter *ngIf="sliderDirection === 'vertical'"
                     [min]="sliderConfig.min"
                     [max]="sliderConfig.max"
                     [step]="sliderConfig.step"
                     [(value)]="sliderValue"></app-counter>
      </div>
    </div>
    <div class="image-wrapper" (swipeleft)="moveToNextConfig()" (swiperight)="moveToPrevConfig()">
      <img *ngIf="imageSrc" [src]="imageSrc" [@widgetImg]="imgAnimate"
           (@widgetImg.done)="imgAnimateDone($event)" (load)="onImageLoded()" />
    </div>
    <div class="menu upper-menu category-menu">
      <div *ngFor="let item of menuItems" class="menu-item" (click)="selectItem(item)"
           [ngClass]="{'selected': isSelected(item)}" id="{{item.nameKey}}">
        <span class="text" l10nTranslate>{{item.nameKey}}</span>
      </div>
    </div>
  </div>
  <div class="gemstone-case" [ngClass]="{ 'visible': selectedItem && selectedItem.nameKey === gemstoneName}">
    <span *ngFor="let option of gemstoneOptions" class="gem-label" l10nTranslate id="{{option.key}}"
          [ngClass]="{'selected': (option.value == gemstoneOption)}" (click)="gemstoneOption=option.value">
      widget.gemstone.{{option.key}}
    </span>
    <span class="gem-info" (click)="showGemstoneInfo()">?</span>
  </div>
</div>
