<div class="counter">
  <span class="arrow up-arrow" [inlineSVG]="'/assets/images/arrow.svg'" (click)="increaseVal()"></span>
  <input class="counter-input" type="number" min="{{min}}" max="{{max}}" step="{{step}}" [(ngModel)]="value"/>
  <span class="arrow down-arrow" [inlineSVG]="'/assets/images/arrow.svg'" (click)="decreaseVal()"></span>
</div>
