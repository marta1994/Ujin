<div class="images-text-container">
  <div class="text-holder" *ngIf="startTextKey" [innerHTML]="startText">
  </div>
  <div class="images-holder">
    <div class="image-wrapper" *ngFor="let image of images">
      <img [lazyLoad]="'/assets/images/' + image" [offset]="100"/>
    </div>
  </div>
  <div class="text-holder" *ngIf="endTextKey" [innerHTML]="endText">
  </div>
</div>
